<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENRATOR APP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Password Genrator</h1>
         <div class="display-container">
            <input  readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy class="copy-btn"><span data-copyMsg class="copymsg"></span>
                <img src="./assets/copy.svg" alt="copy" height="23" width="23">
            
            </button>
        
         </div>
         <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            
            <input type="range" min="1" max="20" class="slider" id="myRange" step="1" data-lengthSlider> 
            <!-- checkboxes -->
            <div class="check"><input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label></div>
            <div class="check"><input type="checkbox" id="lowercase">
            <label for="uppercase">Includes Lowercase Letters</label></div>
            <div class="check"><input type="checkbox" id="numbers">
            <label for="uppercase">Includes Numbers</label></div>
            <div class="check"><input type="checkbox" id="symbols">
           <label for="uppercase">Includes Symbols</label></div>

           <!-- strength section -->
           <div class="strength-container">
            <p>Strength</p>
            <div class="indicator"  data-indicator></div>

           </div>
           <!-- genrate-password -->
           <button class="genrateBtn">Generate Password</button>
         </div>


    </div>
    <script src="./passwordgenrator.js"></script>

    
</body>
</html>
